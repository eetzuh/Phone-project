<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css"></link>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <header>
        <div class="header">
            <div class="menu"><h1>Write a message!</h1></div>
        </div>
    </header>
    <main>
        <div class="container-phone">
            <div class="phone-body">
                <div class="screen">
                    <div class="phone-display"><p id="time"></p><p id="textual"></p></div>
                </div>
                <div class="buttons">
                    <!-- add arrows -->
                    <div class="navigation"><button name="ok" class="nav" onclick="submit()">(   )</button></div>
                    <div class="first">
                        <button name="1" class="leftButton" onclick="eraser()">
                              <span class="numberInsideButton">1</span>
                        </button>
                        <button name="2" class="middleButton" onclick="clickingOnButton('abc')">
                            <span class="numberInsideButton">2</span>
                            <span class="textInsideButton">abc</span>
                        </button>
                        <button name="3" class="rightButton" onclick="clickingOnButton('def')">
                            <span class="numberInsideButton">3</span>
                            <span class="textInsideButton">def</span>
                        </button></div>
                    <div class="second">
                        <button name="4" class="leftButton" onclick="clickingOnButton('ghi')">
                            <span class="numberInsideButton">4</span>
                            <span class="textInsideButton">ghi</span>
                        </button>
                        <button name="5" class="middleButton" onclick="clickingOnButton('jkl')">
                            <span class="numberInsideButton">5</span>
                            <span class="textInsideButton">jkl</span>
                        </button>
                        <button name="6" class="rightButton" onclick="clickingOnButton('mno')">
                            <span class="numberInsideButton" style="top:0rem">6</span>
                            <span class="textInsideButton">mno</span>
                        </button>
                    </div>    
                    <div class="third">
                        <button name="7" class="leftButton" onclick="clickingOnButton('pqrs')">
                            <span class="numberInsideButton">7</span>
                            <span class="textInsideButton">pqrs</span>
                        </button>
                        <button name="8" class="middleButton" onclick="clickingOnButton('tuv')">
                            <span class="numberInsideButton" style="top:0rem">8</span>
                            <span class="textInsideButton">tuv</span>
                        </button>
                        <button name="9" class="rightButton" onclick="clickingOnButton('wxyz')">
                            <span class="numberInsideButton">9</span>
                            <span class="textInsideButton" style="top:-0.7rem">wxyz</span>
                        </button></div>
                    <div class="third">
                        <button name="asterisk" class="leftButton" onclick="clickingOnButton('*')">
                            <span class="numberInsideButton" style="top:0.4rem">*</span>
                        </button>
                        <button name="0" class="middleButton" onclick="clickingOnButton(' ')">
                            <span class="numberInsideButton" style="top:-0.1rem">0</span>
                            <span class="textInsideButton">+</span>
                        </button>
                        <button name="hash" class="rightButton" onclick="clickingOnButton('#')">
                            <span class="numberInsideButton" style="top:0.1rem">#</span>
                        </button></div>
                </div>
        </div>
        </div>
        <div class="user-inputs">
            <div class="outputs"><h1 class="message-menu">Your messages:</h1></div>
            <div class="messages"><p id="submited-msg"></p></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
