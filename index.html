<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css"></link>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <header>
        <div class="header">
            <div class="menu"><h1>Write a message!</h1></div>
        </div>
    </header>
    <main>
        <div class="container-phone">
            <div class="phone-body">
                <div class="screen">
                    <div class="phone-display"><div class="display-text"><p id="textual"></p></div></div>
                </div>
                <div class="buttons">
                    <!-- add arrows -->
                    <div class="navigation"><button name="ok" class="nav">(   )</button></div>
                    <div class="first"><button name="1" class="numbers" onclick="clickingOnButton(' ')">  <strong>1</strong> space</button><button name="2" class="numbers" onclick="clickingOnButton('abc')"><strong>2</strong> abc</button><button name="3" class="numbers" onclick="clickingOnButton('def')"><strong>3</strong> def</button></div>
                    <div class="second"><button name="4" class="numbers" onclick="clickingOnButton('ghi')"><strong>4</strong> ghi</button><button name="5" class="numbers" onclick="clickingOnButton('jkl')"><strong>5</strong> jkl</button><button name="6" class="numbers" onclick="clickingOnButton('mno')"><strong>6</strong> mno</button></div>
                    <div class="third"><button name="7" class="numbers" onclick="clickingOnButton('pqrs')"><strong>7</strong> pqrs</button><button name="8" class="numbers" onclick="clickingOnButton('tuv')"><strong>8</strong> tuv</button><button name="9" class="numbers" onclick="clickingOnButton('wxyz')"><strong>9</strong> wxyz</button></div>
                </div>
        </div>
        </div>
        <div class="user-inputs">
            <div class="outputs"><h1 class="message-menu">Your messages:</h1></div>
            <div class="messages"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
